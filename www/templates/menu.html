<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item item-divider">
          Páginas
        </ion-item>
        <ion-item menu-close href="#/app/home">
          Inicio
        </ion-item>
        <ion-item menu-close href="#/app/docs">
          Documentação
        </ion-item>
      <ion-list>
      <ion-list radio-group ngModel="filters">
        <ion-item class="item item-divider">
          Filtros
        </ion-item>
          <ion-radio ng-model="filter" ng-value="'A'">Sem filtros</ion-radio>
          <ion-radio ng-model="filter" ng-value="'B'">Choose B</ion-radio>
          <ion-radio ng-model="filter" ng-value="'C'">Choose C</ion-radio>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item item-divider">
          Páginas
        </ion-item>
        <ion-item menu-close href="#/app/home" ng-class="{'active': $state.name == 'app.home'} ">
          Inicio
        </ion-item>
        <ion-item menu-close href="#/app/docs" ng-class="{'active': ['app.docs','app.doc'].indexOf($state.name) > -1} ">
          Documentação
        </ion-item>
      <ion-list>
      <ion-list radio-group ngModel="filters">
        <ion-item class="item item-divider">
          Filtros {{ $parent.filter }}
        </ion-item>
          <ion-radio ng-model="radio" ng-value="'distFromMe'" ng-change="updateFilter(radio)">Sem filtros.</ion-radio>
          <ion-radio ng-model="radio" ng-value="'tempAguaMar'"  ng-change="updateFilter(radio)">Temperatura da água.</ion-radio>
          <ion-radio ng-model="radio" ng-value="'ondulacao'" ng-change="updateFilter(radio)">Ondulação.</ion-radio>
          <ion-radio ng-model="radio" ng-value="'dirOndulacao'">Direção da ondulação.</ion-radio>
          <ion-radio ng-model="radio" ng-value="'ffVento'" ng-change="updateFilter(radio)">Força do vento.</ion-radio>
          <ion-radio ng-model="radio" ng-value="'ddVento'" ng-change="updateFilter(radio)">Direção do vento</ion-radio>
          <ion-radio ng-model="radio" ng-value="'vaga'" ng-change="updateFilter(radio)">Vaga.</ion-radio>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
